    <section class="cont">
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Already have an account?</h2>
                <button class="signinBtn">Sign In</button>
            </div>
            <div class="box sigup">

                    <h3>Sign In</h3>

                        <li><i class="bi bi-facebook social"></i></li>

                </div>
                </form>
               </div>
            <div class="form signupForm">
                <form>
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Username" class="usernameUP">
                    <input type="email" placeholder="email" class="emailUP">
                    <input type="password" placeholder="Confirm Password" class="passUP">
                    <input type="submit" value="Register" class="register">
                    <div class="social">
                        <ul>
                            <li><i class="bi bi-facebook social"></i></li>
                            <li><i class="bi bi-instagram social insta"></i></li>
                            <li><i class="bi bi-twitter social"></i></li>
                        </ul>
                    </div>
                </form>
               </div>
